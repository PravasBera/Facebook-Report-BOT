<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FB Auto Reporter Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .active { background-color: #2563eb; color: white; }
    .app-header { background: linear-gradient(to right, #1e3a8a, #2563eb); color: white; padding: 1rem; text-align: center; }
    .app-header h1 { font-size: 2rem; font-weight: bold; }
    .team { margin-top: 5px; font-weight: bold; color: #facc15; }
    .footer { background: #1f2937; color: #9ca3af; text-align: center; padding: 10px; margin-top: auto; }
  </style>
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">

  <!-- HEADER -->
  <header class="app-header">
    <h1>‚ö° Facebook Automation Tool ‚ö°</h1>
    <p>üë§ Author: <b>PRAVAS BERA</b> &nbsp;|&nbsp; üåç Version: <b>Premium</b> &nbsp;|&nbsp; üáÆüá≥ Country: <b>INDIA</b></p>
    <p class="team">üî• INDIAN DANGER OF BULLET TEAM üî•</p>
  </header>

  <div class="flex flex-1">
    <!-- Sidebar -->
    <div class="w-64 bg-white shadow-lg p-4">
      <h2 class="text-2xl font-bold mb-6">üö® Report Type</h2>
      <ul class="space-y-2">
        <li><button class="type-btn w-full text-left px-3 py-2 rounded hover:bg-blue-100" data-type="profile">Profile</button></li>
        <li><button class="type-btn w-full text-left px-3 py-2 rounded hover:bg-blue-100" data-type="page">Page</button></li>
        <li><button class="type-btn w-full text-left px-3 py-2 rounded hover:bg-blue-100" data-type="post">Post</button></li>
        <li><button class="type-btn w-full text-left px-3 py-2 rounded hover:bg-blue-100" data-type="photo">Photo</button></li>
        <li><button class="type-btn w-full text-left px-3 py-2 rounded hover:bg-blue-100" data-type="video">Video</button></li>
        <li><button class="type-btn w-full text-left px-3 py-2 rounded hover:bg-blue-100" data-type="story">Story</button></li>
      </ul>
    </div>

    <!-- Main -->
    <div class="flex-1 p-8 overflow-y-auto">
      <h1 class="text-3xl font-bold mb-6">‚ö° FB Auto Reporter</h1>

      <!-- Dynamic Form -->
      <form id="reportForm" class="space-y-4 bg-white p-6 rounded shadow">
        <div>
          <label class="block text-sm font-medium">Target URL / ID</label>
          <input type="text" id="targetUrl" class="w-full border p-2 rounded" placeholder="https://facebook.com/... or ID" required />
        </div>

        <div id="reasonField"></div>

        <div>
          <label class="block text-sm font-medium">Upload Accounts (cookies.json)</label>
          <input type="file" id="cookies" class="w-full border p-2 rounded" multiple />
        </div>

        <div class="flex space-x-4">
          <button type="button" onclick="startJob()" class="bg-blue-600 text-white px-4 py-2 rounded">‚ñ∂ Start</button>
          <button type="button" onclick="stopJob()" class="bg-red-600 text-white px-4 py-2 rounded">‚èπ Stop</button>
        </div>
      </form>

      <!-- Logs -->
      <div class="mt-8">
        <h2 class="text-xl font-bold mb-2">üìú Live Logs</h2>
        <div id="logs" class="bg-black text-green-400 p-3 h-64 overflow-y-auto rounded text-sm font-mono"></div>
      </div>
    </div>
  </div>

  <!-- FOOTER -->
  <footer class="footer">
    ¬© 2025 | Facebook Automation Tool | Developed With ‚ù§Ô∏è by BULLET TEAM ‚ò†Ô∏è
  </footer>

  <script>
    const reasonOptions = {
      profile: ["Fake Account", "Impersonation", "Harassment", "Abusive"],
      page: ["Misleading", "Scam", "Abusive Content"],
      post: ["Violence", "Hate Speech", "Fake Info", "Nudity"],
      photo: ["Nudity", "Violence", "Harassment"],
      video: ["Copyright Violation", "Abusive Content", "Violence"],
      story: ["Harassment", "Nudity", "Abusive"]
    };

    let selectedType = null;

    document.querySelectorAll(".type-btn").forEach(btn => {
      btn.addEventListener("click", () => {
        document.querySelectorAll(".type-btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        selectedType = btn.dataset.type;

        const reasonField = document.getElementById("reasonField");
        reasonField.innerHTML = `
          <label class="block text-sm font-medium">Reason</label>
          <select id="reason" class="w-full border p-2 rounded">
            ${reasonOptions[selectedType].map(r => `<option value="${r}">${r}</option>`).join("")}
          </select>
        `;
      });
    });

    function log(msg) {
      const logs = document.getElementById("logs");
      logs.innerHTML += msg + "<br>";
      logs.scrollTop = logs.scrollHeight;
    }

    async function startJob() {
      const targetUrl = document.getElementById("targetUrl").value;
      const reason = document.getElementById("reason")?.value;
      const cookies = document.getElementById("cookies").files;

      if (!targetUrl || !reason || !cookies.length) {
        return log("‚ùå Please fill all fields");
      }

      log("üöÄ Starting job...");
      const formData = new FormData();
      formData.append("targetUrl", targetUrl);
      formData.append("reason", reason);
      formData.append("type", selectedType);
      for (const file of cookies) {
        formData.append("cookies", file);
      }

      await fetch("/start", { method: "POST", body: formData });
      const evt = new EventSource("/events");
      evt.onmessage = e => log(e.data);
    }

    async function stopJob() {
      await fetch("/stop", { method: "POST" });
      log("‚èπ Stop requested...");
    }
  </script>
</body>
</html>
